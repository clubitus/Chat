<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbox</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="connectbar">
      <ul>
        <li><span id="connecStatus"></span><button class="nMode" onclick="createRequest()">New Chat</button></li>
        <li>
          <span>Code: </span>
          <input type="text" id="code" maxlength="4" size="4" placeholder="ABCD" />
          <span id="errMess" style="color: red"></span>
        </li>
        <li><button onclick="acceptRequest()" class="nMode">Join Chat</button></li>
      </ul>
    </div>
    <div class="messagebar">
      <ul>
        <li>
          <span>Message:</span>
          <input type="text" id="message" minlength="0" maxlength="100" size="30" />
        </li>
        <li><button onclick="sendMessage()">Send</button></li>
        <li>
          <span>File:</span>
          <input type="file" id="upFile" name="file" />
        </li>
        <li><button onclick="sendFile()">Upload</button></li>
      </ul>
    </div>
    <div class="chatbox" id='chatbox'>
      <p class="system">Welcome to Chat.JS ! Click "New Chat" to create a room or enter a 4-character code to join.</p>
    </div>
    <p class='logo'><img src='logo.png'></p>
    <script src="script.js"></script>
  </body>
</html>
